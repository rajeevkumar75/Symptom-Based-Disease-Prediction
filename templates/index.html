<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPredict AI | Advanced Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white shadow-sm py-4 px-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600"><i class="fas fa-microscope mr-2"></i>MediPredict</h1>
        <div class="space-x-6 text-gray-600 font-medium">
            <a href="#" class="hover:text-blue-600">How it Works</a>
            <a href="#" class="hover:text-blue-600">Privacy</a>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Analyze Now</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-12 px-4">
        <header class="text-center mb-12">
            <h2 class="text-4xl font-extrabold text-slate-800 mb-4">AI-Powered Symptom Analysis</h2>
            <p class="text-gray-500 text-lg">Input your symptoms below for a probabilistic health assessment using our trained ML models.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
            <div class="mb-6">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Search & Select Symptoms</label>
                <div class="flex gap-2">
                    <input type="text" id="symptomInput" placeholder="e.g., Fever, Headache, Nausea..." 
                           class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <button onclick="addSymptom()" class="bg-slate-800 text-white px-6 rounded-xl hover:bg-black">Add</button>
                </div>
            </div>

            <div id="tagContainer" class="flex flex-wrap gap-2 mb-8">
                </div>

            <button onclick="predictDisease()" class="w-full bg-blue-600 text-white text-lg font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 hover:-translate-y-1 transition-all">
                Run Diagnostic Engine
            </button>
        </div>

        <div id="resultSection" class="hidden mt-8 p-6 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
            <h3 class="text-xl font-bold text-blue-800 mb-2">Analysis Results:</h3>
            <p id="predictionText" class="text-slate-700 italic">Processing data...</p>
        </div>

        <p class="mt-8 text-xs text-center text-gray-400 uppercase tracking-widest">
            Disclaimer: This tool is for educational purposes and does not replace professional medical advice.
        </p>
    </main>

    <script>
        const symptoms = [];

        function addSymptom() {
            const input = document.getElementById('symptomInput');
            const value = input.value.trim();
            if (value && !symptoms.includes(value)) {
                symptoms.push(value);
                renderTags();
                input.value = '';
            }
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            container.innerHTML = symptoms.map(s => `
                <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium flex items-center">
                    ${s} <i class="fas fa-times ml-2 cursor-pointer opacity-50 hover:opacity-100" onclick="removeSymptom('${s}')"></i>
                </span>
            `).join('');
        }

        function removeSymptom(s) {
            const index = symptoms.indexOf(s);
            if (index > -1) symptoms.splice(index, 1);
            renderTags();
        }

        function predictDisease() {
            if (symptoms.length === 0) return alert("Please add at least one symptom.");
            
            const resultDiv = document.getElementById('resultSection');
            const resultText = document.getElementById('predictionText');
            
            resultDiv.classList.remove('hidden');
            resultText.innerText = "Connecting to ML Flask API... (Simulated Result: Potential Influenza Case - 84% Confidence)";
        }
    </script>
</body>
</html>
